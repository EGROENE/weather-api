<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    
    <!--LINK TO FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/5f2ab24bd1.js" crossorigin="anonymous"></script>
</head>

<!--LINKS TO STYLESHEETS-->
<link rel="stylesheet" href="./css/styling.css">
<link rel="stylesheet" href="./css/responsive.css">
<body>
    <!--LINK(S) TO JAVASCRIPT DOC(S)-->
    <script src="./js/main.js" defer></script>
    <div class="info-container">
        <h1 id="greeting">Welcome to My Weather API!<br>Please type a location below to see its current weather conditions.</h1>
        <div class="search-area">
            <input type="search" name="searchbar" id="searchbar">
            <i class="fas fa-search search-btn"></i>    
        </div>
        <div class="weather-box">
            <header id="city-name"></header>
            <p id="temp"></p>
            <p id="cloud-cover"><span id="cloud-cover-icon"></span></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <!--LINK TO FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/5f2ab24bd1.js" crossorigin="anonymous"></script>
</head>

<!--LINKS TO STYLESHEETS-->
<link rel="stylesheet" href="./css/styling.css">
<link rel="stylesheet" href="./css/responsive.css">
<body>
    <div class="search-area">
        <input type="search" name="searchbox" id="searchbox">
        <i class="fas fa-search"></i>    
    </div>
    <div class="weather-box">
        <h1 id="city-name"></h1>
        <p id="temp"></p>
        <p id="cloud-cover"><span id="cloud-cover-icon"></span></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
    </div>
    
    <!--LINK(S) TO JAVASCRIPT DOC(S)-->
    <script src="./js/main.js"></script>
</body>
</html>
